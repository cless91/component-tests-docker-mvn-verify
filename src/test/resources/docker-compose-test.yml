version: "3.3"
services:
  database:
    image: mysql:8
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - '3306:3306'
    expose:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: contacts
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
  app:
    user: root
    restart: always
    image: component-tests-docker-mvn-verify:0.0.1-SNAPSHOT
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/contacts?createDatabaseIfNotExist=true&serverTimezone=UTC
    ports:
      - "8080:8080"
    depends_on:
      - database
volumes:
  db_data: